<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Calculadora de Índice de Masa Corporal (IMC)</h2>
        <<form id="imc-form" action="/" method="post" class="mb-4">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" name="apellido_paterno" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" name="apellido_materno" class="form-control">
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" name="edad" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso (en kg):</label>
                <input type="number" step="0.01" name="peso" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="estatura">Estatura (en mts):</label>
                <input type="number" step="0.01" name="estatura" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
                
        <script>
            $(document).ready(function() {
                $('#imc-form').submit(function(event) {
                    event.preventDefault(); // Evita que el formulario se envíe de la manera predeterminada
                    
                    $.ajax({
                        type: 'POST',
                        url: '/',
                        data: $(this).serialize(),
                        dataType: 'json',
                        success: function(response) {
                            // Llena los resultados en los elementos span correspondientes
                            window.location.href = "#result-container";
                            $("#nombre-completo").text(`${response.nombre} ${response.apellido_paterno} ${response.apellido_materno}`);
                            $("#edad-resultado").text(response.edad);
                            $("#imc-resultado").text(response.imc);
                            $("#clasificacion").text(response.clasificacion);
                        }
                    });
                });
            });
        </script>
        
        <div id="result-container"></div>
        <div id="result-container" class="card">
            <div class="card-body">
                <h3 class="card-title">Resultado</h3>
                <p>Nombre: <span id="nombre-completo"></span></p>
                <p>Edad: <span id="edad-resultado"></span> años</p>
                <p>IMC: <span id="imc-resultado"></span></p>
                <p>Clasificación: <span id="clasificacion"></span></p>
            </div>
        </div>
        

    </div>
</body>

</html>
